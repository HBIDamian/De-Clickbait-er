<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De-Clickbait-er</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            zoom: 1.15;
            background-color: #1d1f27;
            color: #eaeaea;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 400px !important;
            min-width: 400px !important;
            width: 100% !important;
        }

        .container {
            background-color: #282c34;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h3,
        h4,
        h5 {
            color: #00bfa6;
        }

        .form-control {
            background-color: #343a40;
            color: #eaeaea;
            border: 1px solid #00bfa6;
        }

        .form-control:focus {
            background-color: #343a40;
            color: #eaeaea;
            border: 1px solid #00bfa6;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #00bfa6;
            border: none;
        }

        .btn-primary:hover {
            background-color: #00a890;
        }

        .btn-square {
            background-color: #343a40;
            border: 1px solid #00bfa6;
            height: 40px !important;
            width: 40px !important;
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .btn-square i {
            color: #00bfa6;
            font-size: 20px;
        }

        .btn-square:hover {
            background-color: #00bfa6;
            border: 1px solid #00a890;
        }

        .btn-square:hover i {
            color: #282c34;
        }

        input,
        option,
        select {
            text-align: center;
        }

        textarea {
            font-family: monospace;
            text-align: center;
            resize: none;
            height: 250px;
            min-height: 250px;
            max-height: 250px;
        }

        #loading {
            display: none;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-container .btn {
            width: auto;
        }

        #summarizingArticleFrom {
            color: #00bfa6;
        }

        #settingsSection {
            margin-top: 20px;
        }

        #settingsSection h5 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="main">
            <h3>De-Clickbait-er</h3>
            <p>Click the button below to summarize this page:</p>
            <div class="btn-container">
                <button id="summarize" class="btn btn-primary">Summarize</button>
                <button id="settingsBtn" class="btn btn-square">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <p class="mt-3" id="summarizingArticleFrom">Summarizing article from <span
                    id="summarizingArticleFromWebsite"></span></p>
            <textarea id="result" class="form-control mt-3" readonly placeholder="Summary will appear here..."></textarea>
        </div>
        <div id="settingsSection" class="mt-3 hidden">
            <h5>Settings</h5>
            <div class="mb-3">
                <label for="apiKey" class="form-label">OpenAI API Key</label>
                <input type="text" id="apiKey" class="form-control" placeholder="Enter your OpenAI API key">
            </div>
            <div class="mb-3">
                <label for="modelSelect" class="form-label">Model</label>
                <select id="modelSelect" class="form-control">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4o-mini" selected>GPT-4o Mini</option>
                </select>
            </div>
            <button id="saveSettings" class="btn btn-primary w-50">Save Settings</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
