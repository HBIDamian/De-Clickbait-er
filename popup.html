<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De-Clickbait-er</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div id="main">
            <h3>De-Clickbait-er</h3>
            <p>Click the button below to summarize this page:</p>
            <div class="btn-container">
                <button id="summarize" class="btn btn-primary">Summarize</button>
                <button id="settingsBtn" class="btn btn-square">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <p class="mt-3" id="summarizingArticleFrom">Summarizing article from <span
                    id="summarizingArticleFromWebsite"></span></p>
            <textarea id="result" class="form-control mt-3" readonly
                placeholder="Summary will appear here..."></textarea>
        </div>
        <div id="settingsSection" class="mt-3 hidden">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Settings</h5>
                <button id="backToMain" class="btn btn-square">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mb-3">
                <label for="apiKey" class="form-label">OpenAI API Key</label>
                <input type="text" id="apiKey" class="form-control" placeholder="Enter your OpenAI API key">
            </div>
            <div class="mb-3">
                <label for="modelSelect" class="form-label">Model</label>
                <select id="modelSelect" class="form-control">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4o-mini" selected>GPT-4o Mini</option>
                </select>
            </div>
            <button id="saveSettings" class="btn btn-primary w-50">Save Settings</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
